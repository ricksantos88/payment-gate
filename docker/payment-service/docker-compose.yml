version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: db-payment-service
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: db-payment-service
      MYSQL_USER: dbadmin
      MYSQL_PASSWORD: mysql
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge