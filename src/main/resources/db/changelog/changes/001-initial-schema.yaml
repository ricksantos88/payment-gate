databaseChangeLog:
  - changeSet:
      id: 001-1
      author: WendelSantos
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_username
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_email
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: now()

  - changeSet:
      id: 001-2
      author: WendelSantos
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_user_roles
            tableName: user_roles
            columnNames: user_id, role
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 001-3
      author: WendelSantos
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: '$2a$10$8.UnVuG9HHgffUDAlk8qfOuVGkqRzgVymGe07xd00DMxs.AQubh4a'
              - column:
                  name: enabled
                  value: 1

  - changeSet:
      id: 001-4
      author: WendelSantos
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role
                  value: ADMIN
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role
                  value: USER