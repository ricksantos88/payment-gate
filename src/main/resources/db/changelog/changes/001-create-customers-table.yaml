databaseChangeLog:
  - changeSet:
      id: 001-create-customers-table
      author: payment-service
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: cpf_cnpj
                  type: VARCHAR(14)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: postal_code
                  type: VARCHAR(10)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: address_number
                  type: VARCHAR(10)
              - column:
                  name: complement
                  type: VARCHAR(100)
              - column:
                  name: province
                  type: VARCHAR(100)
              - column:
                  name: external_id
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: customers
            indexName: idx_customers_cpf_cnpj
            columns:
              - column:
                  name: cpf_cnpj

        - createIndex:
            tableName: customers
            indexName: idx_customers_external_id
            columns:
              - column:
                  name: external_id

        - createIndex:
            tableName: customers
            indexName: idx_customers_email
            columns:
              - column:
                  name: email